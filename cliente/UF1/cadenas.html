<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <script>
    // ¿var, let, const? Conceptualmente la alerta podría variar.
    var nombre = "alonso";
    var apellido = "muñoz";
    var edad = 35;
    var adn = 1987;
    alert("'Esta frase contiene comillas simples'");
    // Aunque en los ejemplos utilizas `<br>' en métodos `alert()', a mi siempre
    // se me ven de forma literal en las alertas, y con `\n' pues no XD.
    alert(nombre + "\n" + apellido);
    alert(edad + adn);
    // Dado el enunciado he concatenado todas las variables sin más.
    alert(nombre + apellido + edad + adn);
  </script>
</body>
</html>
